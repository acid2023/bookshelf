<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>'Books on shelf'</title>
</head>
<body>
    <table border="1" rules="all" cellpadding="5">
        <caption>Books on shelf</caption>
        <tr>
            {% for column in columns %}
              <th>{{ column }}</th>
            {% endfor %}
          </tr>
          {% for row in rows %}
            <tr >
              {% for data in row %}
                <td> {{ data }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
      </table>
</body>
</html>
